<div class="container py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <fieldset>
              <div class="form-group" [ngClass]="{'has-error': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }">
                <label for="uname1">Username</label>
                <input (ngModel)="userName" #userNameVar="ngModel" type="text" class="form-control form-control-lg rounded-0" name="userName" id="userNameId" placeholder="Username" required>
                <span class="help-block" *ngIf="(userNameVar.touched || userNameVar.dirty) && userNameVar.errors">
                  <span *ngIf="userNameVar.errors.required">Username is required.</span>
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }">
                <label>Password</label>
                <input (ngModel)="password" #passwordVar="ngModel" type="password" class="form-control form-control-lg rounded-0" name="password" id="password" required autocomplete="new-password" placeholder="Password">
                <span class="help-block" *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.errors">
                  <span *ngIf="passwordVar.errors.required">Password is required.</span>
                  </span>
              </div>
              <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" [disabled]="!loginForm.valid">Login</button>
            </fieldset>
          </form>
          <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->
  </div>
</div>
